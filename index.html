<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quake Champions Player Statistics</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">

        
        <div class="row justify-content-center">
            <div class="col">
            <img class="headerLogo" src="img/logo.png" alt="Quake Champions logo">
            </div>
        </div>    

        <div class="row justify-content-center">    
            <div class="autocomplete" style="width:400px;">
                <input type="text" id="autocompleteInput" type="text" name="username" placeholder="Search for player...">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
        </div>
        
        <div class="row justify-content-center">    
            <div id="resultsContainer"></div>
        </div>
    
    </div>

    <script src="js/playerSearch.js"></script>
    <script src="js/playerStats.js"></script>

</body>
</html>
